<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intellona Learning Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #34345c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 50px 30px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .instagram { background-color: #e1306c; }
    .telegram { background-color: #0088cc; }
    .telegram-admin { background-color: #005c99; }
    .phone { background-color: #28a745; }

    @media (max-width: 420px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-logo.png" alt="Intellona Logo" class="logo" />
    <h1>Intellona</h1>

    <a href="https://instagram.com/yourpage" class="btn instagram" target="_blank">Instagram (Kanal)</a>
    <a href="https://t.me/yourchannel" class="btn telegram" target="_blank">Telegram (Kanal)</a>
    <a href="https://t.me/youradmin" class="btn telegram-admin" target="_blank">Telegram (Admin)</a>
    <a href="tel:+998949308575" class="btn phone">Telefon qilish</a>
  </div>
</body>
</html>
