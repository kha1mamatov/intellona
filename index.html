<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intellona Learning Center</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8b0000, #ffd700);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .instagram { background-color: #E1306C; }
    .telegram { background-color: #0088cc; }
    .telegram-admin { background-color: #006699; }
    .phone { background-color: #28a745; }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-logo.png" alt="Intellona Logo" class="logo" />
    <h1>Intellona</h1>

    <a href="https://instagram.com/yourpage" class="btn instagram" target="_blank">Instagram</a>
    <a href="https://t.me/yourchannel" class="btn telegram" target="_blank">Telegram</a>
    <a href="https://t.me/youradmin" class="btn telegram-admin" target="_blank">Telegram Admin</a>
    <a href="tel:+1234567890" class="btn phone">Call Admin</a>
  </div>
</body>
</html>
